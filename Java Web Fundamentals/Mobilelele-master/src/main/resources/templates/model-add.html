<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white">Add Model</h2>
    <form th:method="post" th:action="@{/models/add}" th:object="${modelAddViewModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="brand">Brand</label>
                <select id="brand" class="form-control" th:field="*{brand}">
                    <option value="">- Select a brand -</option>
                    <div th:each="br: ${brands}">
                        <option th:text="${br}" th:value="${br}">Brand</option>
                    </div>
                </select>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('brand')}">
                    Vehicle brand is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="model" class="text-white font-weight-bold">Model</label>
                <input id="model" th:field="*{name}" name="model" type="text" min="2" max="50"
                       class="form-control"
                       placeholder="Enter model"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('name')}">
                    Vehicle model is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="category">Category</label>
                <select id="category" th:field="*{category}" class="form-control"> th:value="*{category}"
                    <option value="">- Select category type -</option>
                    <div th:each="c: ${categories}">
                        <option th:text="${c}" th:value="${c}">
                            Category type
                        </option>
                    </div>
                </select>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('category')}">
                    Category type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
                <input id="imageUrl" th:field="*{imageUrl}" type="url" class="form-control" th:value="*{imageUrl}"
                       placeholder="Put vehicle image URL here">
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('imageUrl')}">
                    Vehicle image URL is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="startYear" class="text-white font-weight-bold">Start Year</label>
                <input id="startYear" th:field="*{startYear}" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('startYear')}">
                    Manufacturing start year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="endYear" class="text-white font-weight-bold">End Year</label>
                <input id="endYear" th:field="*{endYear}" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('endYear')}">
                    Manufacturing end year is required.
                </p>
            </div>
        </div>
        <p class="errors alert alert-danger" th:if="${existBrand}">
            Model already exist.
        </p>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Model"/>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
