<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:method="post" th:action="@{/users/register}" th:object="${userRegisterModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:value="*{firstName}" id="firstName" name="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="Enter firstname"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:value="*{lastName}" id="lastName" name="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="Enter lastname"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('lastName')}">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:value="*{username}" id="username" name="username" type="text" min="2" max="20" class="form-control"
                       placeholder="Enter username"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('username')}">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" name="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Enter password"/>
                <p class="errors alert alert-danger" th:if="${#fields.hasErrors('password')}">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select id="roles" class="form-control" multiple>
                <option>
                </option>
            </select>

        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
