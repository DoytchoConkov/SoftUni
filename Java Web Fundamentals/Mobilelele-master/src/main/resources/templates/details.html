<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="${offer.year +' '+offer.brand +' '+offer.model}">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="'•Mileage '+${offer.mileage}"></span></div>
                    <div class="card-text"><span th:text="'•Price '+${offer.price}"></span></div>
                    <div class="card-text"><span th:text="'•Engine type '+${offer.engine}"></span></div>
                    <div class="card-text"><span th:text="'•Transmission type '+${offer.transmission}"></div>
                    <div class="card-text"><span th:text="'• Offer created '+${offer.created}"></span></div>
                    <div class="card-text"><span th:text="'• Offer modified '+${offer.modified}"></span></div>
                    <div class="card-text"><span>• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body" th:if="${@currentUser.isAdmin()}">
                <a class="card-link" th:href="'/offers/update/' + ${offer.id}">Update</a>
                <a class="card-link" th:href="'/offers/delete/' + ${offer.id}">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="${offer.imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
