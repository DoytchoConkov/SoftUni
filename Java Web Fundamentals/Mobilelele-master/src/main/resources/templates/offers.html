<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0" th:each="offer: ${offers}">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="${offer.imageUrl}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="${offer.year +' '+offer.brand +' '+offer.model}">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="'•Mileage '+${offer.mileage}"></span></div>
                    <div class="card-text"><span th:text="'•Price '+${offer.price}"></span></div>
                    <div class="card-text"><span th:text="'•Engine type '+${offer.engine}"></span></div>
                    <div class="card-text"><span th:text="'•Transmission type '+${offer.transmission}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="'/offers/info/' + ${offer.id}">Details</a>
            </div>
        </div>
    </div>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
