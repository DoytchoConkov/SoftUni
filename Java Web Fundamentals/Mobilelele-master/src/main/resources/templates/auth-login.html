<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/nav-bar}"></th:block>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="POST" th:action="@{/users/login}" th:object="${userModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center" >
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:value="*{username}" id="username" name="username" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Enter username"/>
            <p class="errors alert alert-danger" th:if="${#fields.hasErrors('username')}" >
                Invalid size of username.
            </p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Enter password"/>
            <p class="errors alert alert-danger" th:if="${#fields.hasErrors('password')}">
                Invalid size of password.
            </p>

        </div>
        
        <p class="errors alert alert-danger" th:if="${notFound}">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="~{fragments/footer}"></th:block>

</body>
</html>
