<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>

<main class="content-wrap">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form th:object="${userLoginBindingModel}" class="mx-auto w-25 bg-blur" th:action="@{/users/login}" method="post">
        <small class="text-danger new-line" th:each="e : ${#fields.errors()}" th:text="${e}">Error message</small>
        <br/>
        <small class="text-danger new-line" th:if="${notExist}"  th:text="|Invalid username or password!|">Incorrect email or password!</small>
        <div class="form-group input-container">
            <div class="input-container label-holder d-flex justify-content-center">
                <label for="email" class="h3 mb-2">Email</label>
            </div>
            <input th:value="*{email}" th:errorclass="bg-danger" type="text" class="form-control" id="email" name="email"/>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:value="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="button  mb-3">Login</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
