<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main class="content-wrap">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Task</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form th:object="${taskBindingModel}" class="mx-auto w-25 bg-blur" method="post" th:action="@{/tasks/add}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:value="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name" name="name"/>
            <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-danger">Name error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:value="*{description}" th:errorclass="bg-danger" type="text" class="form-control" id="description"
                   name="description"/>

            <small th:each="e : ${#fields.errors('description')}" th:text="${e}" class="text-danger">Description error
                message</small>
        </div>
        <div class="form-group">
            <div class="label-holder  textCol d-flex justify-content-center">
                <label for="dueDate" class="h4 mb-2">Due Date</label>
            </div>
            <input th:value="*{dueDate}" th:errorclass="bg-danger" type="date" class="form-control" id="dueDate"
                   name="dueDate"/>
            <small th:each="e : ${#fields.errors('dueDate')}" th:text="${e}" class="text-danger">Date error
                message</small>
        </div>
        <div class="form-group">
            <div class="label-holder  textCol d-flex justify-content-center">
                <label for="classification" class="h4 mb-2">Classification</label>
            </div>
            <select th:field="*{classification}" th:errorclass="bg-danger" type="text" class="form-control"
                    id="classification" name="classification">
                <option value="">Select Classification</option>
                <option th:each="c: ${T(exam.models.entities.enums.ClassificaionName).values()}" th:text="${c}"
                        th:value="${c}">FEATURE
                </option>


            </select>
            <small th:each="e : ${#fields.errors('classification')}" th:text="${e}" class="text-danger">Classification
                error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="button btn-warning  mb-3" value="Register">Add Task</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
