<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main class="content-wrap">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Tasks</span></h1>
    <hr class="hr-3 w-75 bg-white"/>
    <th:block th:each="task : ${taskViewModels}">
    <form th:object="${task}" class="mx-auto w-75 "  method="post" th:action="@{/tasks/update/(id=*{id})}">

        <div class="card-group task-card">
            <div class="card">

                <div class="card-title">
                    <h5 class="card-title" >Name</h5>
                </div>
                <div class="card-footer">
                    <small th:text="*{name}">Repair Laptop</small>
                </div>
            </div>
            <div class="card">

                <div class="card-title">
                    <h5 class="card-title">Assigned to</h5>
                </div>
                <div class="card-footer">
                    <small th:text="*{user.username}">George</small>
                </div>
            </div>
            <div class="card">

                <div class="card-title">
                    <h5 class="card-title">Classification</h5>
                </div>
                <div class="card-footer">
                    <small th:text="*{classification.name}" th:class="|classifications *{classification.name}|">SUPPORT</small>
                </div>
            </div>
            <div class="card">
                <div class="card-title">
                    <h5 class="card-title">Due Date</h5>
                </div>
                <div class="card-footer">
                    <small th:text="*{dueDate}">2020-08-30</small>
                </div>
            </div>
            <div class="card">
                <div class="card-title">
                    <h5 class="card-title">Progress</h5>
                </div>
                <div class="card-footer">
                    <small th:text="*{progress}">OPEN</small>
                </div>
            </div>
            <a class="button prBtn" th:href="@{/tasks/progress/{id}(id = *{id})}">Progress</a>
        </div>
    </form>
    </th:block>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
