<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment>
    <nav class="navbar navbar-expand-xl navbar-light bg-light rounded">
        <a class="navbar-brand" href="/">
            <h1 class="tm-site-title mb-0">Judge v2</h1>
        </a>
        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul th:unless="${session.isEmpty()}" class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span th:text="|Hello ${session.user.username}|">Hello {username}</span>
                    </a>
                </li>
                <li th:if="${session.user.isAdmin()}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/add/exercise">Add Exercise</a>
                        <a class="dropdown-item" href="/admin/add/role">Add Role</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/homeworks/check">Check Homework</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/homeworks/add">Add Homework</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/profile">Profile</a>
                </li>

            </ul>
            <ul class="navbar-nav mx-auto">
            </ul>
            <ul class="navbar-nav">
                <li th:unless="${session.isEmpty()}" class="nav-item">
                    <a class="nav-link d-flex" href="/users/logout">
                        <span>Logout</span>
                    </a>
                </li>
                <li th:if="${session.isEmpty()}" class="nav-item">
                    <a class="nav-link d-flex" href="/users/login">
                        <span>Login</span>
                    </a>
                </li>
                <li th:if="${session.isEmpty()}" class="nav-item">
                    <a class="nav-link d-flex" href="/users/register">
                        <span>Register</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
