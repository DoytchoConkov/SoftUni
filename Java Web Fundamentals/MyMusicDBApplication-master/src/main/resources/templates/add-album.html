<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body>
<header>
    <th:block th:include="~{fragments/nav}"></th:block>
</header>
<main class="p-5 bg-blur text-center my-main">
    <h1 class="text-light border-bottom">Add Album</h1>
    <div class="d-flex justify-content-center">
        <form th:object="${albumBindingModel}" method="post" th:action="@{/album/add}"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Album name</label>
                    <input th:value="*{name}" th:errorclass="bg-danger" name="name" id="name" type="text"
                           class="form-control" placeholder="Album name">
                    <small th:each="e : ${#fields.errors('name')}" th:text="${e}" id="nameError"
                           class="form-text bg-danger rounded">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="col">
                    <label for="imgUrl">Image Url</label>
                    <input th:value="*{imgUrl}" th:errorclass="bg-danger" name="imgUrl" id="imgUrl" type="text"
                           class="form-control" placeholder="Image Url">
                    <small th:each="e : ${#fields.errors('imgUrl')}" th:text="${e}" id="imageUrlError"
                           class="form-text bg-danger rounded">Image url must be more than 5
                        characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Price</label>
                    <input th:value="*{price}" th:errorclass="bg-danger" name="price" id="price" type="number"
                           class="form-control" placeholder="Price">
                    <small th:each="e : ${#fields.errors('price')}" th:text="${e}" id="priceError"
                           class="form-text bg-danger rounded">Price must be positive</small>
                </div>
                <div class="col">
                    <label for="copies">Copies</label>
                    <input th:value="*{copies}" th:errorclass="bg-danger" name="copies" id="copies" type="number"
                           class="form-control" placeholder="Copies">
                    <small th:each="e : ${#fields.errors('copies')}" th:text="${e}" id="copiesError"
                           class="form-text bg-danger rounded">Copies must be positive</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="releaseDate">Release date</label>
                    <input th:value="*{releaseDate}" th:errorclass="bg-danger" name="releaseDate" id="releaseDate"
                           type="date" class="form-control"
                           placeholder="Release date">
                    <small th:each="e : ${#fields.errors('releaseDate')}" th:text="${e}" id="releaseDateError"
                           class="form-text bg-danger rounded">Release date cannot be in the
                        future</small>
                </div>
                <div class="col">
                    <label for="producer">Producer</label>
                    <input th:value="*{producer}" th:errorclass="bg-danger" name="producer" id="producer" type="text"
                           class="form-control" placeholder="Producer">
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="artist">Artist</label>
                    <select th:value="*{artist}" th:errorclass="bg-danger" name="artist" id="artist"
                            class="custom-select">
                        <option value="" selected>Select Artist
                        </option>
                        <option th:each="a: ${T(exam.models.entities.ArtistName).values()}" th:text="${a}"
                                th:value="${a}">Select Artist
                        </option>
                    </select>
                    <small th:each="e : ${#fields.errors('artist')}" th:text="${e}" id="artistError"
                           class="form-text bg-danger rounded">You must select artist</small>
                </div>
                <div class="col">
                    <label for="genre">Genre</label>
                    <select th:value="*{genre}" th:errorclass="bg-danger" name="genre" id="genre" class="custom-select">
                        <option value="" selected>Select genre
                        </option>
                        <option th:each="g: ${T(exam.models.entities.GenreName).values()}" th:text="${g}"
                                th:value="${g}">Select genre
                        </option>
                    </select>
                    <small th:each="e : ${#fields.errors('genre')}" th:text="${e}" id="genreError"
                           class="form-text bg-danger rounded">You must select genre</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:value="*{description}" th:text="*{description}" th:errorclass="bg-danger" name="description" id="description"
                              type="text" class="form-control"
                              placeholder="Description"></textarea>
                    <small th:each="e : ${#fields.errors('description')}" th:text="${e}" id="descriptionError"
                           class="form-text bg-danger rounded">Description length must be more
                        than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Album</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
